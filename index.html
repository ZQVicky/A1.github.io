<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD'S INSPIRATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" >
        <div class="title">
          <h2><em>FOOD'S INSPIRATION</em></h2>
          <h3>---Find out your recipes.</h3>
        </div>
    </header>
    <div class="main">
        <section class="left_containter">

          <div id="box2" class="container1">
            <div class ="section_head"><em>Function</em></div>
              <p id="info">website</p>
          </div>

          <div id="search">
              <div class="container1">
                <div class ="section_head"><em>Recipes</em></div>
                <form id = "input">
                     <label id="label" for="search_term">Don't know what to make?</label>
                       <br><br><label for="slect">Category: </label>
                         <select id="select">
                             <optgroup label="COURSE">
                               <option value = "All"> All</option>
                               <option value = "main dishes"> Main dishes</option>
                               <option value = "Salad"> Salad</option>
                               <option value = "Soups"> Soups</option>
                               <option value = "dessert"> Dessert</option>
                               <option value = "Beverages"> Beverages</option>
                             </optgroup>
                         </select>
                        <br><input type="text" id="search_term" value="Avocado">
                    <input type="button" id="search_button" value="Search">
                </form>
              </div>

              <div class="container1">
                <div class ="section_head"><em>Videos</em></div>
                <form id = "input">
                    <label id="label" for="search_video">Don't know how to make?</label>
                        <br><input type="text" id="search_video" value="Avocado salad">
                        <input type="button" id="search_button2" value="Search">
                </form>
              </div>
          </div>
        </section>

        <section class="right_containter">
          <div id="box1" class="containter2">
            <div class ="section_head"><em>Daily recommendations</em></div>
            <div class="context">
              <div class="img img1">
                <div class="text"><a id="breakfast" href="#">BREAKFAST</a></div>
              </div>
              <div class="img img2">
                  <div class="text"><a id="lunch" href="#">LUNCH</a></div>
              </div>
              <div class="img img3">
                  <div class="text"><a id="dinner" href="#">DINNER</a></div>
              </div>
            </div>
          </div>

          <div id="result" class="containter2">
            <div class ="section_head"><em>Results</em></div>
            <div class="context output">
              <div id="output"></div>
            </div>
            <img id="carrot" src="images/search.png">
          </div>
        </section>
      <script src="search.js"></script>
  </div>
</body>
</html>
